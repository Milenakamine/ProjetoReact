<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" 
                        placeholder="email@exemplo.com.br">
                </div>
                <button type="submit" id="btnEnviar" class= botao>Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        // se tiver get element nao precisa , pois já é exato
        let email = document.getElementById('newsInputEmail');
        let btnEnviar = document.getElementById('news__button');

        btnEnviar.addEventListener('click', function(event){
            event.preventDefault();

            if(email.value.includes('@') === true){
                alert('Email cadastrado')
            } else {
                alert('Email inválido');
            }
        })

    </script>
    
</body>
</html>
